services:
  mosquitto:
    build: ./mosquitto
    container_name: mosquitto
    # Note: These are intentionally not exposed directly to the host but could
    # be useful for debugging
    # ports:
    #   - 1883:1883
    #   - 9001:9001
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/aclfile:/mosquitto/config/aclfile
      - ./data:/encrypted
    restart: unless-stopped
    entrypoint: /entrypoint.sh
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/fuse
    environment:
      - GOCRYPT_PASSWORD

  mosquitto_with_healthcheck:
    extends:
      service: mosquitto
    container_name: mosquitto_with_healthcheck
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-t", "health", "-m", "health check"]
      interval: 10s
      timeout: 5s
      retries: 10
    profiles: 
      # Don't automatically run
      - healthcheck

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN
